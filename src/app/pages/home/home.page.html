<ion-header>
  <ion-toolbar>
        <ion-title class="titulo">Produtos</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-row *ngFor="let product of products">

      <ion-list button [routerLink]="['/details', product.id]">
        <ion-card  slot="start">
          <img [src]="product.picture">
        </ion-card>

        <ion-label >
          <p1>{{ product.name }}</p1>
          <p>{{ product.description }}</p>
          <p>{{ product.createdAt | date: 'short' }}</p>
        </ion-label>

        <ion-note color="success" slot="end" *ngIf="product.price">{{ product.price | currency: 'BRL' }}</ion-note>
      </ion-list>
      <ion-icon  name="trash-outline" (click)="deleteProduct(product.id)"></ion-icon>
      

    </ion-row>
  </ion-list>
</ion-content>

<ion-footer>
  
    <ion-col size="6">
      <ion-button  expand="full" routerLink="/details" expand="block">
        Add produto
      </ion-button>
    </ion-col>
  
</ion-footer>
